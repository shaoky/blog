    <title>二分查找</title>

<script>
    var i = 0
    var list = []
    while (i <= 10000) {
        list.push(i)
        i++
    }
    
    var data = getData(list, 1024)
    console.log('获取到的数据', data)
    function getData(arr, key) {
        var low = 0
        var high = arr.length - 1;
        while (low <= high) {
            if (arr[low] == key) {
                return low;
            }
            if (arr[high] == key) {
                return high;
            }
            var middle = Math.ceil((high+low) / 2)
            console.log(low, high, middle)
            if (arr[middle] == key) {
                return middle
            } else if (arr[middle] < key) {
                low = middle + 1
            } else {
                high = middle - 1
            }
        }
        return -1
    }
</script>
